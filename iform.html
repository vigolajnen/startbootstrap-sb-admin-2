<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title></title>
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

  <div id="wrapper">

    <div id="content-wrapper" class="d-flex flex-column">

      <div id="content" class="content--bg" style="background-image: url('../img/map-bg.jpg');">

        <div class="container-fluid pt-4">

          <div class="page-header">
            <h1>Житель</h1>
            <div class="page-header__btns">

            </div>
          </div>


          <div class="row pt-4">

            <div class="col-12">
              <form action="" class="page-form">
                <div class="row">
                  <div class="col-md-4">
                    <div class="page-form__item">
                      <label for="">Тип жилой застройки</label>
                      <select name="" id=""></select>
                    </div>
                    <div class="page-form__item">
                      <label for="">Этажность дома</label>
                    </div>
                    <div class="page-form__item">
                      <label for="">Стоимость жилья, тыс. руб</label>
                    </div>
                    <div class="page-form__item">
                      <label for="">Наличие социальных и культурно-досуговых объектов</label>
                      <input type="checkbox" name="" id="">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="page-form__item">
                      <label for="">Тип квартиры</label>
                    </div>
                    <div class="page-form__item">
                      <label for="">Отделка</label>
                      <select name="" id=""></select>
                    </div>
                    <div class="page-form__item">
                      <label for="">Балкон, лоджия</label>
                      <input type="checkbox" name="" id="">
                      <label for="">Подсобное посещение</label>
                      <input type="checkbox" name="" id="">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="page-form__item">
                      <label for="">Этаж</label>
                    </div>
                    <div class="page-form__item">
                      <label for="">Площадь квартиры, м<sup>2</sup> </label>
                    </div>
                    <div class="page-form__item">
                      <label for="">Стоимость квартиры, тыс. руб.</label>
                      <p>
                        <label for="amount">Price range:</label>
                        <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
                      </p>

                      <div id="slider-range"></div>
                    </div>
                  </div>
                </div>
                <button class="btn" type="submit">найти</button>
              </form>
            </div>

          </div>

        </div>

      </div>

    </div>

  </div>



  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <!-- <script src="vendor/jquery-easing/jquery.easing.min.js"></script> -->


<script>
  $(function () {
    $("#slider-range").slider({
      range: true,
      min: 0,
      max: 500,
      values: [75, 300],
      slide: function (event, ui) {
        $("#amount").val("$" + ui.values[0] + " - $" + ui.values[1]);
      }
    });
    $("#amount").val("$" + $("#slider-range").slider("values", 0) +
      " - $" + $("#slider-range").slider("values", 1));
  });
</script>



</body>

</html>
